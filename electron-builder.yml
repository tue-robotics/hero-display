# @see https://www.electron.build/configuration/configuration
---
appId: com.hero-display.display-app
productName: hero-display
copyright: Copyright © 2026 — ${author}
artifactName: hero-display.${ext}
asar: true
asarUnpack: ["**/*.node"]

afterPack: electron-builder-sandbox-fix

directories:
  buildResources: build
  output: dist

files:
  - build
  - "!node_modules/**" # This only needed if you have native/external modules

linux:
  category: Utility
  target:
    - AppImage
