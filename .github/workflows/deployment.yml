name: Deployment

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha'

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.ref }}
          regex: 'refs\/tags\/v[0-9]+.[0-9]+.[0-9]+-alpha'

      - name: Install
        run: npm ci
      - name: Build
        run: npm run electron:build
      - name: Test
        uses: GabrielBB/xvfb-action@v1.5
        with:
          run: --server-args="-screen 0, 1024x600x24" npm test

      - name: Create Release & Upload Release Asset
        id: create-release-and-upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ steps.regex-match.outputs.match != '' }}
          files: dist_electron/hero-display.AppImage
          token: ${{ secrets.GITHUB_TOKEN }}
