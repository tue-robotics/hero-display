name: Deployment

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha'

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.ref }}
          regex: 'refs\/tags\/v[0-9]+.[0-9]+.[0-9]+-alpha'

      - name: Install
        run: npm ci
      - name: Format
        run: npm run format
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Test
        run: xvfb-run -a --server-args="-screen 0, 1024x600x24" npm test

      - name: Create Release & Upload Release Asset
        id: create-release-and-upload-release-asset
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ steps.regex-match.outputs.match != '' }}
          files: dist/hero-display.AppImage
          token: ${{ secrets.GITHUB_TOKEN }}
