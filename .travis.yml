# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
os: linux
dist: bionic
language: node_js
node_js:
- '12'
- '14'

cache:
  directories:
  - node_modules
  - "$HOME/.cache"

addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - xvfb

install:
- npm install

before_script:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x600x24 > /dev/null 2>&1 &

script:
- npm run build
- npm run test

deploy:
  provider: releases
  token:
    secure: 
  file: dist_electron/hero-display.AppImage
  skip_cleanup: true
  on:
    repo: tue-robotics/hero-display
    tags: true
    all_branches: true
    node_js: '14'
