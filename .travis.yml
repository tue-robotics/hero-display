# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
sudo: required
dist: trusty
language: node_js
node_js:
- '11'

cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - xvfb

install:
- npm install

# Temp to force different WS version for roslib
- cd node_modules/roslib && npm install ws@^7.2.1 --save-prod && cd ../..
- npm install bufferutil utf-8-validate

before_script:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x600x24 > /dev/null 2>&1 &

script:
- npm run build
- npm run pack
- npm run e2e

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/hero-display.AppImage
  skip_cleanup: true
  on:
    repo: tue-robotics/hero-display
    tags: true
    all_branches: true
